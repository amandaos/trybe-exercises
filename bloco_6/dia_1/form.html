<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bulma/css/bulma.min.css">
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required maxlength="40">
        <br><br>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" required maxlength="50">
        <br><br>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="200">
        <br><br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required maxlength="28">
        <br><br>
        <label for="estados">Estado</label>
        <select name="estados" id="estados" required></select>
        <br><br>
        <label for="tipo-residencia">Tipo de Residência</label>
        <input type="radio" name="residencia" id="tipo-residencia" required>Casa
        <input type="radio" name="residencia" id="tipo-residencia">Apartamento
      </fieldset>
        <p>Resumo do Curriculo</p>
        <textarea name="resumo" id="resumo-curriculo" cols="40" rows="15" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" name="cargo" required maxlength="40">
        <p>Descrição do cargo</p>
        <textarea name="descricao" id="descricao" cols="40" rows="10" maxlength="500" required></textarea>
        <br>
        <label for="data-inicio">Data de Inicio</label>
        <input type="date" id="data-inicio" name="data" required>
      </fieldset>
    </form>
    <button type="submit" id="enviar">Enviar</button>
    <button type="reset" id="apaga">Resetar</button>
    <div id="dadosConsolidados">
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
